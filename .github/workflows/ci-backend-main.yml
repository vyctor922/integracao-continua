name: CI Back-end

on:
  push:
    branches:
      - 'main'
    paths:
      - 'back-end/**'
  pull_request:
    paths:
      - 'back-end/**'
  workflow_call:
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'
      - name: Test
        working-directory: back-end/
        run: mvn --activate-profiles prod test
  package:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'zulu'
      - name: Package
        working-directory: back-end/
        run: mvn --activate-profiles prod -DskipTests package
